<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component</title>
  </head>

  <body>
    <content>
      <section>
        <div id="sec1">
          <div>
            <img
              id="cube"
              src="/practical-MFA-10-main/images/image-equilibrium.jpg"
              alt=""
            />
          </div>
          <div>
            <h1>Equilibrium #3429</h1>
            <p class="dis">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div id="sec2">
              <div class="ether">
                <img
                  class="eth"
                  src="/practical-MFA-10-main/images/icon-ethereum.svg"
                  alt=""
                />
                <p id="dis1">0.041 ETH</p>
              </div>
              <div class="ether">
                <img
                  class="eth"
                  src="/practical-MFA-10-main/images/icon-clock.svg"
                  alt=""
                />
                <p class="dis">3 days left</p>
              </div>
            </div>
          </div>
          <div id="footer">
            <img
              id="log"
              src="/practical-MFA-10-main/images/image-avatar.png"
              alt=""
            />
            <p style="color: hsl(215, 51%, 70%); margin-left: 10px">
              Creation of
            </p>
            <p style="color: white; margin-left: 10px">Wyvern</p>
          </div>
        </div>
      </section>
    </content>
  </body>
</html>
